<div class="card hoverable project-card">
  <h3 class="project-title">{{ project().name }}</h3>
  <img
    class="card-image project-image"
    src="{{ project().image }}"
    alt="Project screenshot"
    loading="eager"
  />
  <p class="project-description">
    {{ project().description }}
  </p>
  <a class="btn project-url" href="{{ project().url }}" target="_blank"
    >See more</a
  >
</div>
